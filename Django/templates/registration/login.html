{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<body class="d-flex flex-column">
  <main class="flex-shrink-0">
      <!-- Page content-->
      <section class="py-5">
          <div class="container px-5">
              <!-- Contact form-->
              <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                  <div class="text-center mb-5">
                      <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                              class="bi bi-emoji-dizzy-fill"></i></div>
                      <h1 class="fw-bolder">Log in please</h1>
                      <p class="lead fw-normal text-muted mb-0">To watch my resume</p>
                  </div>
                  <div class="row gx-5 justify-content-center">
                      <div class="col-lg-8 col-xl-6">
                          <!-- * * * * * * * * * * * * * * *-->
                          <!-- * * SB Forms Contact Form * *-->
                          <!-- * * * * * * * * * * * * * * *-->
                          <!-- This form is pre-integrated with SB Forms.-->
                          <!-- To make this form functional, sign up at-->
                          <!-- https://startbootstrap.com/solution/contact-forms-->
                          <!-- to get an API token!-->
                              <!-- Login Form -->
                          <form data-sb-form-api-token="API_TOKEN" method="post" id="contactForm" action=".">
                              {% csrf_token %}
                              <!-- Name input-->
                              <div class="form-floating mb-3">
                                      <input class ="form-control" type="text" id="login" name="username" placeholder="usuario" data-sb-validations="required">
                                  <label for="name">Username:</label>
                                  <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.
                                  </div>
                              </div>
                              <!-- Last Name input-->
                              <div class="form-floating mb-3">
                                      <input class="form-control" type="password" id="password" name="password" placeholder="password" data-sb-validations="required">
                                  <label for="name">password</label>
                                  <div class="invalid-feedback" data-sb-feedback="last_name:required">A Last name is required.
                                  </div>
                              </div>
                              <!-- Submit Button-->
                              <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton"
                                      type="submit">Log in</button></div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </main>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
{% endblock %}
